    <title>Mes Loisirs</title>
</head>
<body>

    {% if loisirs %}

    {% else %}
        <p>Vous n'avez pas encore ajout√© de loisirs.</p>

    <a href="{% url 'create_or_edit_loisir' %}">

    </a>
</body>
</html>
